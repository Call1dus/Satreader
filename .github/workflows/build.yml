name: Build Fabric Mod

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build with Gradle 8 (Fix Loom + Gradle 9 crash)
        run: |
          gradle wrapper --gradle-version 8.10.2
          chmod +x gradlew
          ./gradlew build

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: satcounter-jar
          path: build/libs/*.jar
