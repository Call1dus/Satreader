name: Build Fabric Mod

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # This forces Gradle 8.10.2 instead of the runner's Gradle 9.x
      - name: Set up Gradle 8.10.2
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10.2

      - name: Build
        run: gradle build

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: satcounter-jar
          path: build/libs/*.jar
